## Voron Design VORON2 250/300/350mm SKR 1.4 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Thermistor types						[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[homing_override] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section 
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Fine tune E steps					[extruder] section

##========================== Pin Definitions ========================
## X_STEP_PIN         2.2
## X_DIR_PIN          2.6
## X_ENABLE_PIN       2.1
## X_STOP_PIN         1.29
## E0_DET_PIN         1.26
## X_UART_PIN         1.10

 
## Y_STEP_PIN         0.19
## Y_DIR_PIN          0.20
## Y_ENABLE_PIN       2.8 
## Y_STOP_PIN         1.28
## E1_DET_PIN         1.26
## Y_UART_RX          1.9


## Z_STEP_PIN         0.22
## Z_DIR_PIN          2.11
## Z_ENABLE_PIN       0.21
## Z_STOP_PIN         1.27
## PWR_DET_PIN        1.0
## Z_UART             1.8


## E0_STEP_PIN        2.13
## E0_DIR_PIN         0.11
## E0_ENABLE_PIN      2.12
## E0_UART            1.4


## E1_STEP_PIN        1.15
## E1_DIR_PIN         1.14
## E1_ENABLE_PIN      1.16
## E1_UART_RX         1.1


## HE1                2.4    
## HE0                2.7
## BED                2.5
## TH1 (H1 Temp)      0.23
## TH0 (H0 Temp)      0.24
## TB  (Bed Temp)     0.25
## FAN                2.3
## SERVO              2.0
## PROBE			  0.10
##===================================================================

[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1A10001848104AAF00CF675DC32000F5-if00
##--------------------------------------------------------------------

[mcu z]
##	MCU for Z steppers
##	[Z in X] - Front Left
##	[Z1 in Y] - Rear Left
##	[Z2 in Z] - Rear Right
##	[Z3 in E0]- Front Right
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0D50010EA0A447AF02B0155DC62000F5-if00
##--------------------------------------------------------------------

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20

[input_shaper]
shaper_freq_x: 57.8
shaper_type_x: mzv
shaper_freq_y: 55.6
shaper_type_y: 3hump_ei

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X on mcu_xye (B Motor)
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: P1.29
position_min: 0
position_endstop: 300
position_max: 300

##--------------------------------------------------------------------
homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: True
#run_current: 0.8
#hold_current: 0.7
run_current: 1.0
hold_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to Y on mcu_xye (A Motor)
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: P1.28
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: True
#run_current: 0.8
#hold_current: 0.7
run_current: 1.0
hold_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z MCU - In X Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: z:P2.2
dir_pin: z:P2.6
enable_pin: !z:P2.1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: z:P1.27
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 0
position_max: 290
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: z:P1.10
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Y Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: z:P0.19
dir_pin: !z:P0.20
enable_pin: !z:P2.8
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: z:P1.9
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Z Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: z:P0.22
dir_pin: z:P2.11
enable_pin: !z:P0.21
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: z:P1.8
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In E0 Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: z:P2.13
dir_pin: !z:P0.11
enable_pin: !z:P2.12
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: z:P1.4
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Extruder
#####################################################################

#	E0 on MCU X/Y
[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
rotation_distance: 23.7189511 #Observed Bondtech 5mm Drive Gears
#rotation_distance: 22.6789511	#Bondtech 5mm Drive Gears
gear_ratio: 50:17
microsteps: 16
full_steps_per_rotation: 200	
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
##	Validate the following thermistor type to make sure it is correct
#sensor_type: ATC Semitec 104GT-2
sensor_type: SliceEngineering 450
sensor_pin: P0.24
min_temp: 10
max_temp: 290
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
#pressure_advance_smooth_time: 0.040

##	E0 on MCU X/Y
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: P1.4
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0


[temperature_sensor chamber]
sensor_type: NTC 100K beta 3950
sensor_pin: P0.23

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: z:P2.3
sensor_type: NTC 100K beta 3950
sensor_pin: z:P0.25
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##	Z_MAX on mcu_z
##	If your probe is NO instead of NC, add change pin to !z:P0.10
pin: ^z:P0.10
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
#sample_retract_dist: 0.5
samples_tolerance: 0.006
samples_tolerance_retries: 10
lift_speed: 30.0

#####################################################################
# 	Bed Mesh
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 40,40
mesh_max: 260,260
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - XYE board, HE1 Connector
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
##	Print Cooling Fan - XYE board, Fan Pin
pin: P2.3
kick_start_time: 0.5
off_below: 0.10
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

[fan_generic nevermore_fan]
##	Controller fan - Z board, BED Connector
pin: z:P2.5
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

[heater_fan controller_fan]
##	Controller fan - Z board, HE1 Connector
pin: z:P2.4
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

[fan_generic exhaust_fan]
##	Exhaust fan - Z board, HE0 Connector
pin: z:P2.7
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

#####################################################################
# 	LED Control
#####################################################################

#[output_pin caselight]
# Chamber Lighting - Bed Connector (Optional)
#pin: P2.5
#pwm:true
#shutdown_value: 0
#value:100
#cycle_time: 0.01

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 14400

[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
   G28 X Y
   ##	XY Location of the Z Endstop Switch
   ##	Update X0 and Y0 to your values (such as X157, Y305) after going through
   ##	Z Endstop Pin Location Definition step.
   G0 X207 Y300 F3600 
   
   G28 Z
   G0 Z10 F1800
   
   G0 X150 Y150 Z30 F3600
   
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions
gantry_corners:
	-60,-10
	360,370
points:
	50,25
	50,225
	250,225
	250,25
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
# 	Displays
#####################################################################

[display]
##	mini12864 LCD Display
lcd_type: uc1701
cs_pin: z:P1.18
a0_pin: z:P1.19
encoder_pins: ^z:P3.25,^z:P3.26
click_pin: ^!z:P0.28
contrast: 63

[neopixel case_lights]
pin: P1.24
chain_count: 34
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
#initial_WHITE: 0.0

[neopixel fysetc_mini12864]
##	To control Neopixel RGB in mini12864 display
pin: z:P1.21
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 

#--------------------------------------------------------------------

#[firmware_retraction]
#retract_length: 1
#retract_speed: 30
#unretract_extra_length: 0
#unretract_speed: 10

[gcode_arcs]
resolution: 1.0

#####################################################################
# 	Macros
#####################################################################

[gcode_macro CASE_TEST]
default_parameter_RED: 1
default_parameter_GREEN: 1
default_parameter_BLUE: 1
gcode:
  {% for i in range(1,34) %}
  M117 INDEX {i}
  {% if i == 1 or i == 17 or i == 18 %}
  SET_LED LED=case_lights RED={RED} GREEN={GREEN} BLUE={GREEN} INDEX={ i } TRANSMIT=0
  {% elif i == 34 %}
  SET_LED LED=case_lights RED={RED} GREEN={GREEN} BLUE={GREEN} INDEX={ i }
  {% else %}
  SET_LED LED=case_lights RED=1 GREEN=1 BLUE=1 INDEX={ i } TRANSMIT=0
  {% endif %}
  {% endfor %}
  G4 S1

[gcode_macro CASE_ENDS]
default_parameter_RED: 1
default_parameter_GREEN: 1
default_parameter_BLUE: 1
gcode:
  SET_LED LED=case_lights RED={RED} GREEN={GREEN} BLUE={BLUE} INDEX=1 TRANSMIT=0
  {% for i in range(2,16) %}
  SET_LED LED=case_lights RED=1 GREEN=1 BLUE=1 INDEX={ i } TRANSMIT=0
  {% endfor %}
  SET_LED LED=case_lights RED={RED} GREEN={GREEN} BLUE={BLUE} INDEX=17 TRANSMIT=0
  
  SET_LED LED=case_lights RED={RED} GREEN={GREEN} BLUE={BLUE} INDEX=18 TRANSMIT=0
  {% for i in range(19,33) %}
  SET_LED LED=case_lights RED=1 GREEN=1 BLUE=1 INDEX={ i } TRANSMIT=0
  {% endfor %}
  SET_LED LED=case_lights RED={RED} GREEN={GREEN} BLUE={BLUE} INDEX=34
  G4 S1

[gcode_macro CASE_RED]
gcode:
  SET_LED LED=case_lights RED=1 GREEN=0 BLUE=0
  G4 S1

[gcode_macro CASE_GREEN]
gcode:
  SET_LED LED=case_lights RED=0 GREEN=1 BLUE=0
  G4 S1
  
[gcode_macro CASE_BLUE]
gcode:
  SET_LED LED=case_lights RED=0 GREEN=0 BLUE=1
  G4 S1
  
[gcode_macro CASE_WHITE]
gcode:
  SET_LED LED=case_lights RED=1 GREEN=1 BLUE=1
  G4 S1
  
[gcode_macro CASE_OFF]
gcode:
  SET_LED LED=case_lights RED=0 GREEN=0 BLUE=0
  G4 S1
  
# M205 - Set Advanced Settings, not needed in klipper
[gcode_macro M205]
gcode: 
; NOOP

# M203 - Set Max Feedrate
[gcode_macro M203]
gcode: 
; NOOP

# M201 - Set Print Max Acceleration
[gcode_macro M201]
gcode: 
; NOOP

# Conditional G28 (home if not already homed)
[gcode_macro CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

[gcode_macro RUN_CALIBRATION]
gcode:
  M117 Calibrating 
  CG28
  QUAD_GANTRY_LEVEL
  CG28
  BED_MESH_CALIBRATE
  CG28

[gcode_macro G32]
gcode:
    M117 Starting QGL
    BED_MESH_CLEAR
    CG28                      ; Home if not homed to get everything turned on
    QUAD_GANTRY_LEVEL         ; Level
    #G28 X Y                  ; Home the X and Y
    G0 X50 Y300 Z2         ; go to purge bucket
    G0 X120 Y300 F750      ; move across purge brush
    #G0 X50 Y300 Z2 F9000     ; Move to brush
    #G0 X120 Y300 F750               ; Move across the brush
    #G0 X130 F750              ; Move across the brush
    G28 Z                     ; Home the Z now that nozzle is clean
    G0 X150 Y150 Z20 F6000    ; Return to center of bed
 
[gcode_macro CIRCULATION_START]
default_parameter_NEVERMORE_SPEED: 0.3     
default_parameter_EXAUST_SPEED: 0.10 
gcode:
    SET_FAN_SPEED FAN=nevermore_fan SPEED={NEVERMORE_SPEED} 
    SET_FAN_SPEED FAN=exhaust_fan SPEED={EXAUST_SPEED} 

[gcode_macro CIRCULATION_END]
gcode:
    SET_FAN_SPEED FAN=nevermore_fan SPEED=0 
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0

[gcode_macro PREHEAT_CHAMBER]
default_parameter_BED: 110       #target bed temperature
default_parameter_EXTRUDER: 150  #target extruder temperature
gcode:
    M117 Preheat Chamber
    G0 Z20 F600              # Move nozzle to a safe travel height
    G0 X150 Y150 Z20 F12000  # Go to center of 300 x 300 bed
    M106 S255                # Turn on Part Cooling Fans to 100%
    CIRCULATION_START
    M190 S{BED}              # set bed temp and wait for it reach temp
    M109 S{EXTRUDER|int}     # M109 heat and wait for it to reach temp
    M104 S150                # Turn on Hot end to 150
    
[gcode_macro PRINT_START]
default_parameter_BED: 110      #target bed temperature
default_parameter_EXTRUDER: 240 #target extruder temperature
gcode:
    SAVE_GCODE_STATE NAME=start

    M117 Starting warmup
    G1 Z20 F3000                       ; move nozzle away from bed
    M117 Warmup
    CASE_RED
    M190 S{BED}                        ; set bed temp and wait for it reach temp
    M109 S{EXTRUDER|int}               ; M109 heat and wait for it to reach temp
    G32                                ; Home XYZ and do QGL

    BED_MESH_PROFILE LOAD=default

    G1 Z5 F5000                        ; move head 5mm from bed surface
    M83                                ; Make the E relative independant of other axis
    M117 Purging
    PURGE_BUCKET
    G1 E2 F1500 # unretract
    CASE_WHITE
    M117 Starting Print
    RESTORE_GCODE_STATE NAME=start
    
[gcode_macro PURGE_BUCKET]
gcode:
    SAVE_GCODE_STATE NAME=PURGE
    G90                    ; absolute
    G0 X10 Y300 Z2	       ; go to purge bucket
    G1 E10 F500            ; purge some filament into bucket
    G1 X50 E10 F500        ; move and purge some filament into bucket
    G0 X120 Y300 F750      ; move across purge brush
    G1 E-2 F500            ; Retract a little
    G1 Z3                  ; Raise and return
    RESTORE_GCODE_STATE NAME=PURGE

[gcode_macro PRIME_LINE]
gcode: 
    M117 Prime Line
    G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position
    G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
    G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
    G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
    G92 E0 ; Reset Extruder
    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish

[gcode_macro PRINT_END]
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0 X125 Y300 F3600             ; park nozzle at rear
    BED_MESH_CLEAR
    CASE_GREEN
    CIRCULATION_END
    M117 Print Complete

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 230    # edit to your preferred park position
default_parameter_Y: 230    # edit to your preferred park position
default_parameter_Z: 10     # edit to your preferred park position
default_parameter_E: 1      # edit to your preferred retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000
    
[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 1      # edit to your preferred retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro M600]
gcode:
    PAUSE
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    
[gcode_macro ZUP]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=0.01 MOVE=1

[gcode_macro ZDOWN]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=-0.01 MOVE=1

