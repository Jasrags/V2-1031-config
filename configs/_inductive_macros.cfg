#####################################################################
#	Inductive Macros
#####################################################################

[gcode_macro RUN_CALIBRATION]
gcode:
  M117 Calibrating 
  M106 S0                   # Turn off PCF
  CG28
  QUAD_GANTRY_LEVEL
  G32
  BED_MESH_CALIBRATE
  CG28

[gcode_macro G32]
gcode:
  G90                           ; G90 - Absolute Positioning
  G28                           ; G28 - Auto Home
  QUAD_GANTRY_LEVEL
  G28                           ; G28 - Auto Home
  BED_MESH_PROFILE LOAD=default

# Park Toolhead Routine
[gcode_macro Park_Toolhead]
gcode:
  G1 X150 Y150 F18000
  
[gcode_macro PRINT_START]
gcode:
  #Parameters
  {% set bed = params.BED|default(113)|int %}
  {% set extruder = params.EXTRUDER|default(150)|int %}
  {% set chamber = params.CHAMBER|default(42)|int %}
  {% set soak = params.SOAK|default(20)|int %}
  
  red
  M117 Homing
  G28

  PREHEAT_CHAMBER BED={bed} EXTRUDER=150 CHAMBER={chamber} SOAK={soak}

  M117 Calibrating QGL
  QUAD_GANTRY_LEVEL
  G28

  M117 Calibrating Mesh
  BED_MESH_CALIBRATE
  BED_MESH_PROFILE LOAD=default

  M117 Heating ~extruder~: {extruder}~degrees~
  M109 S{extruder}                                                              # Wait for extruder final temp

  G1 Z5 F5000                                                                   # Move head 5mm from bed surface
  M83                                                                           # Make the E relative independant of other axis
  G1 E9 F1500                                                                   # Unretract filament
  RESET_EXTRUDER

  white
  M117 Printing

[gcode_macro PRINT_END]
gcode:
  M400                           # wait for buffer to clear
  G92 E0                         # zero the extruder
  G1 E-10.0 F3600                # retract filament
  G91                            # relative positioning
  G0 Z1.00 X20.0 Y20.0 F20000    # move nozzle to remove stringing
  TURN_OFF_HEATERS
  M107                           # turn off fan
  G1 Z2 F3000                    # move nozzle up 2mm
  G90                            # absolute positioning
  G0 X125 Y250 F3600             # park nozzle at rear
  BED_MESH_CLEAR
  M84
  CIRCULATION_END
  M117 Print Complete
  SONG_SMB_FLAGPOLE
